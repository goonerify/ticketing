name: deploy-manifest
on:
  # Merging a PR is regarded as a push, therefore this workflow will run whenever 
  # we merge a PR that contains changes in the auth directory into the main branch
  push:
    branches:
      - main
    paths:
      - 'infra/**'
      
jobs:
  build: # The job id. We'll call it build but could be anything
    runs-on: ubuntu-latest
    steps:
        ### Online template
      - uses: azure/k8s-set-context@v1
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.AZURE_KUBECONFIG }}
          context: ticketingC-ticketingRG-cec58d-607e7338
        id: setcontext
      - uses: azure/aks-set-context@v1
        with:
            creds: '${{ secrets.AZURE_CREDENTIALS }}' # Azure credentials
            resource-group: 'ticketingRG'
            cluster-name: 'ticketingCluster'
        id: login
        ###
      - uses: Azure/k8s-deploy@v1.4
        with:
          manifests: |
              infra/k8s
              infra/k8s-prod
          strategy: canary
          traffic-split-method: smi
          percentage: 20
          baseline-and-canary-replicas: 1
        ###
            
